{% extends 'base.html' %}

{% block content %}
<h1>فهرست مفالات</h1>
{% for post in posts %}
    <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
    <p>از {{ post.author }} در {{ post.created_at }}</p>
    <p>{{ post.body|truncatewords:30 }}</p>
{% endfor %}
{% endblock %}
